name: digifarmer
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.11.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  phosphor_flutter: ^2.1.0
  fl_chart: ^1.1.1
  dio: ^5.9.1
  dio_cookie_manager: ^3.3.0
  cookie_jar: ^4.0.8
  path_provider: ^2.1.5
  equatable: ^2.0.8
  bloc: ^9.2.0
  flutter_bloc: ^9.1.1
  image_picker: ^1.2.1
  http: ^1.6.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.10.0
  another_flushbar: ^1.12.32
  get_it: ^9.2.1
  flutter_secure_storage: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.11.1
  freezed: ^3.2.5
  json_serializable: ^6.8.0
  flutter_lints: ^6.0.0

  
  


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
